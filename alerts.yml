groups:
  - name: example
    rules:
      - alert: HighCpuUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 70
        for: 1m
        labels:
          severity: critical
          instance_role: "{{ $labels.instance_role }}"  # Добавляем метку instance_role
        annotations:
          summary: "High CPU usage on instance {{ $labels.instance }}"
          description: "Instance {{ $labels.instance_role }} CPU usage is above 70% (current value: {{ $value }}%)"

